<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Develop/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class = "row timeslot">
      <div class = "col-md-2 time "> 12:00 PM</div>
      <div class = "col-md-8 content"><input class="description  row" ></div>
      <div class="col-md-2 saveBtn">complete</div>
    </div>

    <div class="row timeslot">
      <div class = "col-md-2 time second" > 13:00 PM</div>
      <div class = "col-md-8 content"><input class="description row"></div>
      <div class="col-md-2 saveBtn">complete</div>
    </div>
    <div class="row timeslot">
      <div class = "col-md-2 time third" > 14:00 PM</div>
      <div class = "col-md-8 content"><input class="description row"></div>
      <div class="col-md-2 saveBtn">complete</div>
    </div>
    <div class="row timeslot">
      <div class = "col-md-2 time forth"> 15:00 PM</div>
      <div class = "col-md-8 content"><input class="description row"></div>
      <div class="col-md-2 saveBtn">complete</div>
    </div>
    <div class="row timeslot">
      <div class = "col-md-2 time fifth"> 16:00 PM</div>
      <div class = "col-md-8 content"><input class="description row"></div>
      <div class="col-md-2 saveBtn">complete</div>
    </div>
    <div class="row timeslot"> 
      <div class = "col-md-2 time sixth"> 17:00 PM</div>
      <div class = "col-md-8 content"><input class="description row"></div>
      <div class="col-md-2 saveBtn">complete</div>
    </div>
    <div class="row timeslot">
      <div class = "col-md-2 time seventh"> 18:00 PM</div>
      <div class = "col-md-8 content"><input class="description row"></div>
      <div class="col-md-2 saveBtn">complete</div>
    </div>
    <div class="row timeslot">
      <div class = "col-md-2 time eighth"> 19:00 PM</div>
      <div class = "col-md-8 content"><input class="description row"></div>
      <div class="col-md-2 saveBtn">complete</div>
    </div>
      
      <script src="https://code.jquery.com/jquery.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./Develop/weather.js"></script>
</body>

</html>
